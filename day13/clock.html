<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../modifiedSimpleCss.css" />
        <title>Document</title>
    </head>
    <body>
        <h3>Clock</h3>
        <div id="clock"></div>
    </body>
    <Script>
        function setClock(){
            const now = new Date();
            const s = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds();
            document.getElementById("clock").innerText = s;
            setTimeout('setClock()',1000);
        }
        setClock();
    </Script>
</html>
