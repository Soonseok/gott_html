<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
        #a{
            visibility: hidden;
            border: 2px dotted green;
        }
        #b{
            visibility: visible;
            border: 2px dotted green;
        }
    </style>
</head>
<body>
    <h1>Opacity</h1>
    <img src="../img/lion.png" alt="" width="200px">
    <img src="../img/audio.png" alt="" width="200px">
    <br>
    <img src="../img/lion.png" alt="" width="200px" id="a">
    <img src="../img/audio.png" alt="" width="200px" id="b">
</body>
</html>
