<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            text-align: center;
        }
        #header{
            background-color: green;
            width: 100%;
            height: 10vh;
        }
        #nav{
            background-color: red;
            /* width: 30%; */
            width: 200px;
            height: 8vh;
            float: left;
        }
        #content{
            background-color: blue;
            /* width: 70%; */
            width: calc(100% - 200px);
            height: 8vh;
            float: right;
            color: whitesmoke;
        }
        #footer{
            background-color: antiquewhite;
            width: 100%;
            height: 4vh;
            clear: both; /* 위쪽 css 스타일 초기화, 다른 방법으로는  content와 footer 사이에 빈 div를 넣고 그 놈의 스타일 초기화 코드를 넣어서 아래쪽 전체를 초기화*/
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="nav">nav <br>30%</div>
        <div id="content">content <br>70%</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
