<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Matemasie&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Matemasie&family=Nerko+One&display=swap');
        :root {
        --main-color: #e60012;
        --dark-color: #191b1d;
        --main-font: "Arial Narrow", "Segoe UI Semibold", "Noto Sans KR",
          sans-serif;
        }
        body{
            background-color: rgb(250, 250, 250);
            justify-items: center;
        }
        div.top{
            width: 33%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div.mid{
            width: 33%;
            height: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        div.bot{
            justify-items: center;
            margin-top: 10%;
            width: 50%;
        }
        div.iconBox{
            display: flex;
            width: 33%;
            height: 25%;
            justify-content: space-around;
            position: 500vh;
            margin-top: 5px;
        }
        input{
            width: 70%;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233, 233, 233);
        }
        #loginBtn{
            width: 30%;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: var(--main-color);
            color: whitesmoke;
        }
        #loginBtn:hover{
            background-color: var(--main-color);
            color: whitesmoke;
        }
        #register{
            text-decoration: none;
            color: var(--dark-color);
        }
        .oAuthIcon{
            text-decoration: none;
            color: var(--main-color);
        }
        #socialLogin{
            color: var(--dark-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="top">
        <h1>로그인</h1>
    </div>
    <div class="mid">
        <input type="text" placeholder="아이디"> <br>
        <input type="password" placeholder="password"> <br>
        <input type="submit" onclick="alert('로그인!!!')" id="loginBtn" value="로그인"></input> <br>
        <a href="#" target="_blank" id="register">회원가입</a>
    </div>
    <div class="bot">
        <div id="socialLogin">소셜 로그인</div>
        <div class="iconBox">
        <div class="naver">
            <a href="#" target="_blank" class="oAuthIcon"><i class="fa-solid fa-n fa-xl"></i></a>
        </div>
        <div class="kakao">
            <a href="#" target="_blank" class="oAuthIcon"><i class="fa-solid fa-k fa-xl"></i></a>
        </div>
        <div class="github">
            <a href="#" target="_blank" class="oAuthIcon"><i class="fa-brands fa-github fa-xl"></i></a>
        </div>
        <div class="google">
            <a href="#" target="_blank" class="oAuthIcon"><i class="fa-brands fa-google fa-xl"></i></a>
        </div>
        </div>
    </div>
    
</body>
</html>
