<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../modifiedSimpleCss.css" /> -->
    <script src="../jq/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.div1, .div2{
            width: 100px;
            height: 50px;
            float: left;
            margin: 5%;
            background-color: pink;
            text-align: center;
            align-content: center;
            cursor: pointer;
        }
        div.next{
            background-color: blue;
            color: whitesmoke;
        }
    </style>
  </head>
  <body>
    <div class="div1">1</div>
    <div class="div1">2</div>
    <div class="div1">3</div>
    <div class="div1">4</div>
    <div class="div1">5</div>
    <br>
    <div class="div2" bb="false" modWidth2="100">1</div>
    <div class="div2" bb="false" modWidth2="100">2</div>
    <div class="div2" bb="false" modWidth2="100">3</div>
    <div class="div2" bb="false" modWidth2="100">4</div>
    <div class="div2" bb="false" modWidth2="100">5</div>
  </body>
  <Script>
    $(function(){
      let modWidth = 100;
      let q = false;
      $(".div1").click(function(){
          console.log($(".div1").width())
          if(modWidth > "100"){
            q = false;
          }else if(modWidth < "30"){
            q = true;
          }
          if(q){
            $(this).width(modWidth);
            modWidth += 10;
          }else{
            $(this).width(modWidth);
            modWidth -= 10;
          }
        });
      let bool = true;
      let i = 0;
      let modWidth2 = 100;
      $(".div2").click(function(){
        if(bool){
          $(this).width(modWidth2).addClass("next");
        }else{
          $(this).width(modWidth2).removeClass("next");
        }
        i++;
        if(i%5==0){
          bool!=bool;
        }
        if(bool){
          modWidth2 -= 10;
        }else{
          modWidth2 += 10;
        }
      })
    });
  </Script>
</html>
