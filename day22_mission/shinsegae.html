      function createElementWithClass(tag, className, text = "") {
        const el = document.createElement(tag);
        if (className) el.className = className;
        if (text) el.innerText = text;
        return el;
      }

      function setStyles(el, styleObj) {
        Object.assign(el.style, styleObj);
      }

      window.onload = function () {
        const merch = document.querySelector("#merch");
        const headerHeight = document.querySelector("header").offsetHeight;
        merch.style.paddingTop = headerHeight + "px";

        for (let i = 0; i < merchData.length; i++) {
          const data = merchData[i];

          const merchDiv = document.createElement("div");
          merchDiv.id = "merchDiv";

          const merchlink = document.createElement("a");
          merchlink.href = data.url;

          // 이미지 + 하트 아이콘
          const merchImgWrapper = document.createElement("div");
          setStyles(merchImgWrapper, {
            position: "relative",
            display: "inline-block",
          });

          const merchImg = document.createElement("img");
          merchImg.src = data.image;
          setStyles(merchImg, { width: "100%" });

          const heartIcon = document.createElement("i");
          heartIcon.className = "fa-regular fa-heart";
          setStyles(heartIcon, {
            position: "absolute",
            right: "8px",
            bottom: "8px",
            fontSize: "1.5rem",
            color: "#666",
            cursor: "pointer",
          });

          merchImgWrapper.appendChild(merchImg);
          merchImgWrapper.appendChild(heartIcon);
          merchlink.appendChild(merchImgWrapper);

          // 텍스트 정보
          const merchText = createElementWithClass("div", "merchText");
          const merchBrand = createElementWithClass(
            "span",
            "merchBrand",
            data.brand
          );
          const merchName = createElementWithClass(
            "span",
            "merchName",
            data.name
          );
          setStyles(merchBrand, { fontSize: "1rem", fontWeight: "bold" });
          setStyles(merchName, {
            fontSize: "0.8rem",
            width: "100%",
            marginTop: "8px",
          });
          merchText.appendChild(merchBrand);
          merchText.appendChild(merchName);
          merchlink.appendChild(merchText);

          // 가격 정보
          const merchTotalPrice = createElementWithClass(
            "div",
            "merchTotalPrice"
          );
          const merchPrice = createElementWithClass(
            "span",
            "merchPrice",
            data.price + "원"
          );
          setStyles(merchPrice, {
            fontSize: "1.1rem",
            fontWeight: "bold",
            margin: "3px",
            width: "100%",
          });
          merchTotalPrice.appendChild(merchPrice);

          if (data.discount !== "") {
            const merchDiscount = createElementWithClass(
              "span",
              "merchDiscount",
              data.discount + "%"
            );
            setStyles(merchDiscount, { fontSize: "1.5rem" });
            merchTotalPrice.appendChild(merchDiscount);
          }
          merchlink.appendChild(merchTotalPrice);

          // 별점과 리뷰
          const merchRating = createElementWithClass("div", "merchRating");
          if (data.stars !== "") {
            const merchStars = createElementWithClass(
              "span",
              "merchStars",
              "★ " + data.stars + " | "
            );
            setStyles(merchStars, { fontSize: "0.75rem" });
            merchRating.appendChild(merchStars);
          }
          if (data.reviews !== "") {
            const merchReviews = createElementWithClass(
              "span",
              "merchReviews",
              data.reviews + " 건"
            );
            setStyles(merchReviews, { fontSize: "0.75rem" });
            merchRating.appendChild(merchReviews);
          }
          merchlink.appendChild(merchRating);

          merchDiv.appendChild(merchlink);
          merch.appendChild(merchDiv);
        }
      };
