<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modifiedSimpleCss.css" />
    <script src="../jq/jquery-3.7.1.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideUp</button>
    <img src="../img/lesserafim_hot.webp" width="500px" id="lesserafim">
  </body>
  <Script>
    $(document).ready(function(){
        $("#slideUp").click(function(){
            $("#lesserafim").slideUp(3000);
        });
        $("#slideDown").click(function(){
            $("#lesserafim").slideDown(3000);
        });
    })
  </Script>
</html>
