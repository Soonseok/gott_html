<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(120deg, #cfd9df 0%, #e2ebf0 100%);
        }
        a[href]{
            color: red;
        }
        a[href*="mpl"]{
            color: green;
        }
        a[href$="kr"]{
            color: yellow;
        }
        a[href^="file"]{
            color: cyan;
        }
        input[type="checkbox"][checked]{
            outline: 2px solid red;
        }
    </style>
</head>
<body>
    <a href="https://test.com">https://test.com</a><br>
    <a href="http://example.com">http://example.com</a><br>
    <a href="https://forstudy.co.kr">https://forstudy.co.kr</a><br>
    <a href="file://forstudy.co.kr">file://forstudy.co.kr</a><br>
    <input type="text" placeholder="이름입력"><br>
    <input type="email" required placeholder="email"><br>
    <input type="checkbox" checked>checked <br>
    <input type="checkbox" >uncheck
</body>
</html>
