<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" /> -->
    <script>
        for(let i = 0; i < 10; i++){
            console.log(i);
            document.write("<span>"+i + "</span><br />");
        }
        let i = 0;
        do{
            document.write("<span>"+i + "&nbsp;</span>");
            i++
        }while(i<10);
        let j = 0;
        while(j<10){
            document.write("<h6>"+j + "&nbsp;</h6>");
            j++
        }
    </script>
</head>
<body>
    
</body>
</html>
