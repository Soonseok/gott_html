<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <title>Document</title>
    <script>
        const n = parseInt(Math.random()*100);
        console.log(n);
        let c = 0;
        function guess(){
            const userGuess = parseInt(document.querySelector("#user").value);
            const hint = document.querySelector("#hint");
            const tries = document.querySelector("#guesses");
            tries.value = ++c;
            if(userGuess==n){
                alert("정답입니다!!!");
                hint.innerText = "";
                userGuess.value;
            }else if(userGuess > n){
                hint.innerText = "좀 큽니다";
            }else if(userGuess < n){
                hint.innerText = "좀 작습니다";
            }
        }
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    <p>이 게임은 생성한 숫자를 맞추는 게임. <br>숫자는 1~100 사이</p>
    <form action="">
        숫자 : <input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess()"><br>
        추측 횟수 : <input type="number" id="guesses" size="5"><br>
        힌트 : <span id="hint"></span>
    </form>
</body>
</html>
