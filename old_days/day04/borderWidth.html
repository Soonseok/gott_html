<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 100px;
            justify-items: center;
        }
        p{
            width: 300px;
            height: 100px;
            text-align: center;
        }
        p.thick{
            border-style: solid;
            border-width: thick;
            border-color: black;
        }
        p.medium{
            border-style: solid;
            border-width: medium;
            border-color: black;
        }
        p.thin{
            border-style: solid;
            border-width: thin;
            border-color: black;
        }
    </style>
</head>
<body>
    <p class="thick">Thick</p>
    <p class="medium">Medium</p>
    <p class="thin">Thin</p>
</body>
</html>
