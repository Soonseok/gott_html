      div#merchDiv {

      div#merch a {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      @media (max-width: 1280px) {
        div#merchDiv {

      }

      @media (max-width: 1024px) {
        div#merchDiv {

      @media (max-width: 768px) {
