<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../modifiedSimpleCss.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" name="calculator">
      입력 : <input type="text" name="number1" id="" /><br />
      결과 : <input type="text" name="total" id="" /><br />
      <input type="button" value="SIN" onclick="calc(1)" />
      <input type="button" value="LN" onclick="calc(2)" />
      <input type="button" value="SQRT" onclick="calc(3)" />
      <input type="button" value="ABS" onclick="calc(4)" />
    </form>
  </body>
  <script>
    function calc(type) {
      x = Number(document.calculator.number1.value);
      if(type==1){
        const sin = Math.round(Math.sin((x*Math.PI)/180)*100)/100;
        document.calculator.total.value = sin;
      }else if(type==2){
        const log = Math.round(Math.log(x)*100)/100;
        document.calculator.total.value = log;
      }else if(type==3){
        const sqrt = Math.sqrt(x);
        document.calculator.total.value = sqrt;
      }else if(type==4){
        const abs = Math.abs(x);
        document.calculator.total.value = abs;
      }
    }
  </script>
</html>
