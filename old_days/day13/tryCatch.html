<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../modifiedSimpleCss.css" />
        <title>Document</title>
    </head>
    <body>
        <input type="button" value="try-catch" onclick="test();">
    </body>
    <Script>
        function test(){
            try{
                const body = document.body;
                const h1 = document.createElement("h1");
                h1.innerText = "test";
                body.appendChild(h1);
            }catch(error){
                alert("Error!!! Error!!!")
            }
        }
    </Script>
</html>
