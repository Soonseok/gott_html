<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

    <body>
        
    </body>
    <Script>
        let model, speed, color, brake, accel;
        function Car(model, speed, color){
            this.model = model;
            this.speed = speed;
            this.color = color;
            this.brake = function(){
                this.speed -= 10;
            }
            this.accel = function(){
                this.speed += 10;
            }
        }
        myCar = new Car("520d", 60, "red");
        const h4 = document.createElement("h4");
        const body = document.body;
        h4.innerText = "모델 : " + myCar.model;
        h4.innerText = "속력 : " + myCar.speed;
    </Script>
</html>
