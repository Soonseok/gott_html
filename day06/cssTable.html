<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        justify-items: center;
        padding-top: 10%;
      }
      table {
        border-collapse: collapse;
        width: 500px;
      }
      table,
      td,
      th {
        border: 1px solid blue;
        background-color: yellowgreen;
      }
      td {
        color: whitesmoke;
        text-align: center;
      }
      th {
        background-color: #008000;
        color: whitesmoke;
        height: 50px;
        vertical-align: bottom;
      }
      caption {
        caption-side: top;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        List
      </caption>
      <tr>
        <th>a1 b1 c1</th>
        <th>a2 b2 c2</th>
        <th>a3 b3 c3</th>
      </tr>
      <tr>
        <td>a1 b1 c1</td>
        <td>a2 b2 c2</td>
        <td>a3 b3 c3</td>
      </tr>
      <tr>
        <td>a1 b1 c1</td>
        <td>a2 b2 c2</td>
        <td>a3 b3 c3</td>
      </tr>
    </table>
  </body>
</html>
