<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modifiedSimpleCss.css" />
    <title>Document</title>
  </head>
  <body>
    영어단어 : <input type="text" id="name" onclick="sub()">
  </body>
  <Script>
    function sub(){
        const x = document.getElementById("name");
        x.value = x.value.toLowerCase();
    }
  </Script>
