<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modifiedSimpleCss.css" />
    <title>Document</title>
    <script>
        function greeting(name, level){
            const body = document.querySelector("body");
            const h1 = document.createElement("h1");
            h1.innerText = name + " " +level+"님";
            body.appendChild(h1);
        }
    </script>
</head>
<body>
    <button onclick="greeting('홍다희', '부장')">click!!!</button>
</body>
</html>
