<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../modifiedSimpleCss.css" />
    <title>Document</title>
    <script>
      function getRactArea(width, height) {
        if (width > 0 && height > 0) {
          return width * height;
        }
        return undefined;
      }
      window.onload = function () {
        const area = getRactArea(-10, 10);
        console.log(area);
        const body = document.querySelector("body");
        const h1 = document.createElement("h1");
        h1.innerText = area;
        body.appendChild(h1);
      };
    </script>
  </head>
  <body></body>
</html>
